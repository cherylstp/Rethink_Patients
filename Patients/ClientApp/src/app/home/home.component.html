<h1 id="tableLabel">View Patients</h1>
<h2>HENLO</h2>

<p *ngIf="!patients"><em>Loading...</em></p>



<!-- Button to clear selection -->
<button class="btn btn-primary" (click)="clearSelection()">Clear Selection</button>

<!-- AG Grid Angular Component -->
<ag-grid-angular style="width: 100%; height: 500px"
                 class="ag-theme-alpine"
                 [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef"
                 [rowData]="rowData$ | async"
                 [rowSelection]="'multiple'"
                 [animateRows]="true"
                 (gridReady)="onGridReady($event)"
                 (cellClicked)="onCellClicked($event)"></ag-grid-angular>
