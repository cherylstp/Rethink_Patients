<h1 id="tableLabel">View Patients</h1>

<p>To delete a patient, click on its corresponding row. More than one row at a time may be selected by pressing Ctrl or Shift and then clicking!</p>


<!-- Button to clear selection -->
<button class="btn btn-primary" (click)="clearSelection()">Clear Selection</button>
<br />
<br />
<button class="btn btn-primary" (click)="deleteRows()">Delete Selected</button>

<!-- AG Grid Angular Component -->
<ag-grid-angular style="width: 100%; height: 500px"
                 class="ag-theme-alpine"
                 [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef"
                 [rowData]="rowData$ | async"
                 [rowSelection]="'multiple'"
                 [animateRows]="true"
                 (gridReady)="onGridReady($event)"
                 (cellValueChanged)="onCellValueChanged($event)">

</ag-grid-angular>
